<!doctype html>
<html>

</head>
<body>

    <div id="box" style="width:252px;font:25px/25px 宋体;background:#000;color:#9f9;border:#999 20px ridge;text-shadow:2px 3px 1px #0f0;"></div>

    <script>
        /*
        文档说明：
        1、场景地图：
            var map = [0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0x801, 0xfff];
            其二进制形式如下
            100000000001 十六进制对照 0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801            
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            100000000001              0x801
            111111111111              0xfff
            数据呈U形分布，没错，这就是俄罗斯方块的地图（或者游戏场地更为合适？）的存储区
        2、7种方块
            [[0x6600],
            [0x2222, 0x0f00],
            [0xc600, 0x2640],
            [0x6c00, 0x4620],
            [0x4460, 0x2e0, 0x6220, 0x740],
            [0x2260, 0x0e20, 0x6440, 0x4700], 
            [0x2620, 0x720, 0x2320, 0x2700]]; 
        3、方块翻转
            方块翻转时，换同类型方块的下一方块，同时指定位置并保存
        4、判断无效的位置
            当下落或左右移动时，如果方块和现有场景有重合判断为无效位置
        5、下落
            方块纵座标加1
            先判断是否为无效的位置，
            是无效的位置：
            1）是否填满一行，是的话，消行并在场景地图头部插入新行
            2）是否填满，是的话，游戏结束，不是的话，开始新的方块
            更新场景地图
        6、左右移动
            每次移动一个位置，检查是否为无效的位置如果是无效位置不用绘制场景地图，否则更新场景地图
        7、更新场景地图
            1）正在下落方块的绘制，1替换为\u25a1
            2）整个场景地图的绘制,1替换为\u25a0,0替换为\u3000
        */
        //地图共23行10列
        var map = eval("[" + Array(23).join("0x801,") + "0xfff]");
        //七种方块
        var tatris = [[0x6600], [0x2222, 0xf00], [0xc600, 0x2640], [0x6c00, 0x4620], [0x4460, 0x2e0, 0x6220, 0x740], [0x2260, 0xe20, 0x6440, 0x4700], [0x2620, 0x720, 0x2320, 0x2700]];
        //键盘事件
        var keycom = { "38": "rotate(1)", "40": "down()", "37": "move(2,1)", "39": "move(0.5,-1)" };

        var dia, pos, bak, run;

        function start() {
            //随机取方块
            dia = tatris[~~(Math.random() * 7)];
            //s:方块的某一状态，最多4个
            bak = pos = { fk: [], y: 0, x: 4, s: ~~(Math.random() * 4) };
            rotate(0);
        }

        function over() {
            document.onkeydown = null;
            clearInterval(run);
            alert("GAME OVER");
        }

        function update(t) {

            bak = { fk: pos.fk.slice(0), y: pos.y, x: pos.x, s: pos.s };

            if (t) return;
            //只处理前22行
            for (var i = 0, a2 = ""; i < 22; i++)
                //生成22行10列全部是字符0且以换行符结尾的地图，
                //步骤：转为二进制，并去除头部一位和尾部一位，（16进制0X801转为二进制1000 0000 0001，去掉头部1和尾部1就是000 0000 000）
                a2 += map[i].toString(2).slice(1, -1) + "<br/>";

            for (var i = 0, n; i < 4; i++)

                if (/([^0]+)/.test(bak.fk[i].toString(2).replace(/1/g, "\u25a1")))

                    a2 = a2.substr(0, n = (bak.y + i + 1) * 15 - RegExp.$_.length - 4) + RegExp.$1 + a2.slice(n + RegExp.$1.length);
            //写入内容到文档，1替换为‘■’，0替换为‘　’
            document.getElementById("box").innerHTML = a2.replace(/1/g, "\u25a0").replace(/0/g, "\u3000");
        }

        function is() {

            for (var i = 0; i < 4; i++)

                if ((pos.fk[i] & map[pos.y + i]) != 0) return pos = bak;

        }

        function rotate(r) {
            //取方块某一状态
            var f = dia[pos.s = (pos.s + r) % dia.length];

            for (var i = 0; i < 4; i++)
                //f先左移再和15按位与，再右移
                pos.fk[i] = (f >> (12 - i * 4) & 15) << pos.x;

            update(is());

        }

        function down() {

            ++pos.y;

            if (is()) {

                for (var i = 0; i < 4 && pos.y + i < 22; i++)
                    //格子全部填满
                    if ((map[pos.y + i] |= pos.fk[i]) == 0xfff)
                        //删除，并插入新行
                        map.splice(pos.y + i, 1), map.unshift(0x801);
                //第二行不为空，游戏结束
                if (map[1] != 0x801) return over();
                start();
            }
            update();
        }

        function move(t, k) {
            pos.x += k;
            for (var i = 0; i < 4; i++)
                pos.fk[i] *= t;
            update(is());
        }

        document.onkeydown = function (e) {
            eval(keycom[(e ? e : event).keyCode]);
        };
        start();
        run = setInterval("down()", 400);
    </script>
</body>
</html>
